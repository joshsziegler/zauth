{{template "header.html" .RequestingUser }}

<section>
    <h4>User Groups</h4>
    {{ template "flash_messages.html" . }}
    <table class="u-full-width">
        <tbody>
            <tr>
                <th>Username</th>
                <td colspan="2">{{ .RequestedUser.Username | html }}</td>
            </tr>        
            {{ if .RequestingUser.IsAdmin }}
                
            {{ end }}
            <tr>
                <th>Groups</th>
                <td colspan="2">
                    <ul>
                        {{ range .RequestedUser.Groups }}
                            <li>{{ . }}</li>
                        {{ else }}
                        {{ end }}
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</section>

{{template "footer.html"}}
